<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tables</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            max-height: 0;
            display: none;
        }

        to {
            opacity: 1;
            max-height: 300px;
            display: block;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
            max-height: 300px;
            display: block;
        }

        to {
            opacity: 0;
            max-height: 0;
            display: none;
        }
    }

    .hidden {
        display: none;
    }

    #chatbox {
        max-height: 300px;
    }

    #userQuery {
        max-height: 40px;
    }

    /* Styles for minimized state */
    #chatWidget.minimized {
        width: 50px;
        /* Set the width for the minimized state */
        height: 50px;
        /* Set the height for the minimized state */
        border-radius: 50%;
        /* Make it circular */
        overflow: hidden;
        /* Hide overflow when minimized */
        display: flex;
        /* Keep it centered */
        align-items: center;
        /* Center contents */
        justify-content: center;
        /* Center contents */
        padding: 0;
        /* Remove padding when minimized */
        background-color: #3B82F6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #toggleChat {
        color: blue;
        font-size: 24px;
    }
</style>

<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- sidebar -->
        <div class="bg-blue-800 text-white w-64 p-6">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold">Weather App</h1>
            </div>
            <nav class="mt-10">
                <a href="dashboard.html"
                    class="block py-2.5 px-4 rounded hover:bg-blue-600 transition duration-200 ease-in-out">Dashboard</a>
                <a href="tables.html"
                    class="block py-2.5 px-4 rounded hover:bg-blue-600 transition duration-200 ease-in-out">Tables</a>
            </nav>
        </div>

        <div class="flex-grow p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="w-3/4">
                    <input id="cityInput" type="text" placeholder="Enter city"
                        class="border border-gray-300 p-2 rounded w-1/3 mr-2 shadow-sm focus:ring focus:ring-blue-200 transition duration-200">
                    <button id="getWeather"
                        class="bg-blue-600 text-white px-4 py-2 rounded shadow-md hover:bg-blue-700 transition duration-200">Get
                        Weather</button>
                </div>
                <div id="profile" class="flex items-center">
                    <img src="images/profilePicture.jpeg" class="w-10 h-10 rounded-full shadow-lg" alt="Profile">
                </div>
            </div>

            <!-- Tables Section -->
            <div class="flex-grow mt-6">
                <h2 class="text-2xl font-bold text-gray-700">5-Day Forecast Table</h2>

                <!-- Action Buttons -->
                <div class="mt-4 space-x-2">
                    <button id="unitToggle"
                        class="bg-blue-600 text-white px-4 py-2 rounded shadow-md hover:bg-blue-700 transition duration-200">Switch
                        to Fahrenheit</button>
                    <button id="sortAsc"
                        class="bg-green-600 text-white px-4 py-2 rounded shadow-md hover:bg-green-700 transition duration-200">Sort
                        Ascending</button>
                    <button id="sortDesc"
                        class="bg-red-600 text-white px-4 py-2 rounded shadow-md hover:bg-red-700 transition duration-200">Sort
                        Descending</button>
                    <button id="filterRain"
                        class="bg-yellow-600 text-white px-4 py-2 rounded shadow-md hover:bg-yellow-700 transition duration-200">Filter
                        Rainy Days</button>
                    <button id="highestTemp"
                        class="bg-purple-600 text-white px-4 py-2 rounded shadow-md hover:bg-purple-700 transition duration-200">Find
                        Highest Temperature</button>
                </div>

                <div class="overflow-x-auto mt-4">
                    <table class="min-w-full bg-white rounded-lg shadow-md">
                        <thead>
                            <tr>
                                <th
                                    class="py-3 px-4 bg-gray-200 text-gray-600 font-semibold text-left border-b-2 border-gray-300">
                                    Date</th>
                                <th
                                    class="py-3 px-4 bg-gray-200 text-gray-600 font-semibold text-left border-b-2 border-gray-300">
                                    Temperature</th>
                                <th
                                    class="py-3 px-4 bg-gray-200 text-gray-600 font-semibold text-left border-b-2 border-gray-300">
                                    Condition</th>
                                <th
                                    class="py-3 px-4 bg-gray-200 text-gray-600 font-semibold text-left border-b-2 border-gray-300">
                                    Humidity</th>
                                <th
                                    class="py-3 px-4 bg-gray-200 text-gray-600 font-semibold text-left border-b-2 border-gray-300">
                                    Wind Speed</th>
                                <th
                                    class="py-3 px-4 bg-gray-200 text-gray-600 font-semibold text-left border-b-2 border-gray-300">
                                    Pressure</th>
                            </tr>
                        </thead>
                        <tbody id="forecastTable" class="text-gray-700">
                            <!-- Forecast data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination mt-4">
                    <button id="prevPage" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Previous</button>
                    <button id="nextPage" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Next</button>
                </div>
            </div>

            <!-- Chatbot -->
            <div id="chatWidget"
                class="fixed bottom-0 right-0 m-6 p-6 bg-white rounded-lg shadow-lg w-80 transition-all duration-300">
                <div class="flex justify-between items-center">
                    <h2 id="header" class="font-bold text-lg">Ask Me Anything</h2>
                    <button id="toggleChat" class="text-blue-600">-</button>
                </div>
                <div id="chatbox"
                    class="mt-4 h-40 overflow-auto bg-gray-50 p-2 rounded transition-all max-h-40 opacity-100"></div>
                <input id="userQuery" type="text"
                    class="border w-full p-2 mt-2 rounded transition-all max-h-10 opacity-100 placeholder-gray-400"
                    placeholder="Type a question...">
                <button id="sendChat"
                    class="bg-blue-600 text-white mt-2 px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Send</button>
            </div>
        </div>
    </div>

    <script src="js/tables.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
