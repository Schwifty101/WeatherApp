<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen min-w-screen">
        <!-- Sidebar -->
        <div class="bg-blue-800 text-white w-full md:w-64 p-6">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold">Weather App</h1>
            </div>
            <nav>
                <a href="dashboard.html" class="block py-2.5 px-4 rounded hover:bg-blue-600">Dashboard</a>
                <a href="tables.html" class="block py-2.5 px-4 rounded hover:bg-blue-600">Tables</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col p-3 w-full md:p-6">
            <div class="flex flex-wrap md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
                <div class="w-full md:w-3/4">
                    <input id="cityInput" type="text" placeholder="Enter city"
                        class="border p-2 rounded w-full md:w-1/3 mr-2">
                    <button id="getWeather" class="bg-blue-600 text-white px-4 py-2 rounded mt-2 md:mt-0">Get
                        Weather</button>
                </div>
                <div id="profile" class="flex items-center">
                    <img src="images/profilePicture.jpeg" class="w-10 h-10 rounded-full bg-cover bg-auto" alt="Profile">
                </div>
            </div>

            <div id="weatherWidget" class="mt-6 p-6 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-bold mb-2" id="cityName">City Name</h2>
                <p id="temperature" class="text-lg">Temperature: --</p>
                <p id="weatherDescription" class="text-lg">Weather: --</p>

                <div id="fiveDayForecast" class="mt-4">
                    <!-- This is where the 5-day forecast will go -->
                </div>
            </div>

            <!-- Chart container with responsive layout -->
            <div id="chartContainer" class="flex flex-col gap-6 mt-6 hidden md:grid md:grid-cols-2">
                <!-- First Chart -->
                <div class="chart-container w-full" style="position: relative; height:40vh;">
                    <canvas id="VerticalBarChart" class="bg-white rounded-lg shadow-md"></canvas>
                </div>

                <!-- Second Chart -->
                <div class="chart-container w-full" style="position: relative; height:40vh;">
                    <canvas id="DoughnutChart" class="bg-white rounded-lg shadow-md"></canvas>
                </div>

                <!-- Third Chart (Full width on all screen sizes) -->
                <div class="chart-container w-full md:col-span-2" style="position: relative; height:40vh;">
                    <canvas id="LineChart" class="bg-white rounded-lg shadow-md"></canvas>
                </div>
            </div>


            <!-- Chatbot -->
            <div id="chatWidget"
                class="fixed bottom-0 right-0 m-6 p-6 bg-white rounded-lg shadow-lg w-2/3 sm:w-80 transition-all duration-300">
                <div class="flex justify-between items-center">
                    <h2 id="header" class="font-bold text-lg">Ask Me Anything</h2>
                    <button id="toggleChat" class="text-blue-600">-</button>
                </div>
                <div id="chatbox"
                    class="mt-4 h-40 overflow-auto bg-gray-50 p-2 rounded transition-all max-h-40 opacity-100"></div>
                <input id="userQuery" type="text"
                    class="border w-full p-2 mt-2 rounded transition-all max-h-10 opacity-100"
                    placeholder="Type a question...">
                <button id="sendChat" class="bg-blue-600 text-white mt-2 px-4 py-2 rounded">Send</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
